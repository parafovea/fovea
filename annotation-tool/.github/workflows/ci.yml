name: CI

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend unit and integration tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: annotation-tool/package-lock.json

      - name: Install dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Run linter
        working-directory: annotation-tool
        run: npm run lint

      - name: Run type check
        working-directory: annotation-tool
        run: npm run type-check

      - name: Run unit tests
        working-directory: annotation-tool
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./annotation-tool/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # Backend tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: fovea
          POSTGRES_PASSWORD: fovea_password
          POSTGRES_DB: fovea_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run linter
        working-directory: server
        run: npm run lint

      - name: Generate Prisma client
        working-directory: server
        run: npx prisma generate

      - name: Run database migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://fovea:fovea_password@localhost:5432/fovea_test
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://fovea:fovea_password@localhost:5432/fovea_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  # Model service tests
  test-model-service:
    name: Model Service Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: model-service/requirements.txt

      - name: Install dependencies
        working-directory: model-service
        run: |
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run linter
        working-directory: model-service
        run: ruff check .

      - name: Run type checker
        working-directory: model-service
        run: mypy src/

      - name: Run tests
        working-directory: model-service
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./model-service/coverage.xml
          flags: model-service
          fail_ci_if_error: false

  # E2E tests (depends on unit tests passing)
  e2e:
    name: E2E Tests (Parallel)
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            annotation-tool/package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Install Playwright browsers
        working-directory: annotation-tool
        run: npx playwright install --with-deps chromium

      - name: Start E2E infrastructure
        run: |
          echo "Starting Docker Compose services..."
          docker compose -f docker-compose.e2e.yml up -d --build
          echo "Waiting for services to be healthy..."
          timeout 120 sh -c 'until docker compose -f docker-compose.e2e.yml ps | grep -q "healthy"; do sleep 2; done'
          echo "Services are ready!"

      - name: Run E2E tests (parallel execution with worker isolation)
        working-directory: annotation-tool
        env:
          BASE_URL: http://localhost:3000
          CI: true
        run: npm run test:e2e
        timeout-minutes: 8

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: annotation-tool/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: annotation-tool/test-results/
          retention-days: 7

      - name: Stop Docker Compose services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose -f docker-compose.e2e.yml logs backend
          echo "=== Frontend Logs ==="
          docker compose -f docker-compose.e2e.yml logs frontend
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.e2e.yml logs postgres
