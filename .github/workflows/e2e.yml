name: E2E Tests

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    name: E2E Tests (Parallel)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            annotation-tool/package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Install Playwright browsers
        working-directory: annotation-tool
        run: npx playwright install --with-deps chromium

      - name: Start E2E infrastructure
        run: |
          echo "Starting Docker Compose services..."
          docker compose -f docker-compose.e2e.yml up -d --build
          echo "Waiting for services to be healthy..."
          timeout 120 sh -c 'until docker compose -f docker-compose.e2e.yml ps | grep -q "healthy"; do sleep 2; done'
          echo "Services are ready!"

      - name: Run E2E tests (parallel execution with worker isolation)
        working-directory: annotation-tool
        env:
          BASE_URL: http://localhost:3000
          CI: true  # Enables workers: 5 in playwright.config.ts
        run: npm run test:e2e
        timeout-minutes: 8  # Parallel execution is ~3-4 minutes

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: annotation-tool/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: annotation-tool/test-results/
          retention-days: 7

      - name: Stop Docker Compose services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose -f docker-compose.e2e.yml logs backend
          echo "=== Frontend Logs ==="
          docker compose -f docker-compose.e2e.yml logs frontend
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.e2e.yml logs postgres
