name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            annotation-tool/package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./annotation-tool
        run: npm ci

      - name: Type check frontend
        working-directory: ./annotation-tool
        run: npm run type-check

      - name: Lint frontend
        working-directory: ./annotation-tool
        run: npm run lint

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Type check backend
        working-directory: ./server
        run: npm run build

      - name: Lint backend
        working-directory: ./server
        run: npm run lint

  deploy:
    name: Deploy Application
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Sync code to server
        run: |
          rsync -avz --delete \
            --exclude node_modules \
            --exclude .git \
            --exclude .env \
            --exclude data \
            --exclude dist \
            --exclude build \
            -e "ssh" \
            ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üîß Updating environment..."
            # Environment file is managed on server, not overwritten
            # Ensure DATA_URL is set for backend S3 video access
            if ! grep -q "^DATA_URL=" .env; then
              echo "DATA_URL=https://fovea-demo-data.s3.amazonaws.com" >> .env
            fi

            echo "üê≥ Building and restarting containers..."
            docker compose build --parallel
            docker compose up -d

            echo "üîÑ Running database migrations..."
            docker compose exec -T backend npx prisma migrate deploy || exit 1

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete!"
          EOF

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for services to be healthy..."
          sleep 60

          # Check backend health
          curl --fail https://demo.fovea.video/api/health || exit 1

          # Check frontend
          curl --fail -I https://demo.fovea.video || exit 1

          echo "‚úÖ All services healthy"

      - name: Run smoke tests
        run: |
          echo "üß™ Running post-deployment smoke tests..."

          # Test backend API
          echo "Testing backend API..."
          curl --fail -s https://demo.fovea.video/api/health | grep -q "ok" || exit 1

          # Test frontend loads
          echo "Testing frontend loads..."
          curl --fail -s https://demo.fovea.video | grep -q "<!doctype html>" || exit 1

          # Test video listing endpoint
          echo "Testing video listing..."
          curl --fail -s https://demo.fovea.video/api/videos | grep -q "\[" || exit 1

          echo "‚úÖ Smoke tests passed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check logs above."

  deploy-docs:
    name: Deploy Documentation
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy documentation
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üì• Pulling latest code (already done in deploy job)..."

            # Source nvm to make npm available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "üì¶ Installing docs dependencies..."
            cd docs
            npm ci

            echo "üèóÔ∏è Building documentation..."
            npm run build

            echo "üîê Setting permissions..."
            sudo chmod -R o+rX ${{ secrets.DEPLOY_PATH }}/docs/build
            sudo chmod o+x /home/ubuntu ${{ secrets.DEPLOY_PATH }} ${{ secrets.DEPLOY_PATH }}/docs

            echo "üîÑ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "‚úÖ Documentation deployed!"
          EOF

      - name: Verify docs deployment
        run: |
          sleep 10
          curl --fail -I https://fovea.video || exit 1
          echo "‚úÖ Documentation site healthy"
