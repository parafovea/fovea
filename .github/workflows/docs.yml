name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'annotation-tool/src/**'
      - 'server/src/**'
      - 'model-service/src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'annotation-tool/src/**'
      - 'server/src/**'
      - 'model-service/src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            docs/package-lock.json
            annotation-tool/package-lock.json
            server/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'model-service/pyproject.toml'

      - name: Install documentation dependencies
        run: |
          cd docs && npm ci

      - name: Install annotation-tool dependencies (for TypeDoc)
        run: |
          cd annotation-tool && npm ci

      - name: Install server dependencies (for TypeDoc)
        run: |
          cd server && npm ci

      - name: Install model-service dependencies (for Sphinx)
        run: |
          cd model-service
          pip install -e ".[docs]"

      - name: Generate API documentation
        run: |
          cd docs
          ./scripts/generate-api-docs.sh

      - name: Build documentation
        run: |
          cd docs
          npm run build

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
