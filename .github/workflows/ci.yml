name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  # Frontend jobs run in parallel
  lint-frontend:
    name: Frontend / Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: annotation-tool/package-lock.json

      - name: Install dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Run ESLint
        working-directory: annotation-tool
        run: npm run lint

      - name: Type check
        working-directory: annotation-tool
        run: npx tsc --noEmit

  test-frontend:
    name: Frontend / Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: annotation-tool/package-lock.json

      - name: Install dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Run tests
        working-directory: annotation-tool
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: annotation-tool/coverage/
          retention-days: 30

  build-frontend:
    name: Frontend / Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: annotation-tool/package-lock.json

      - name: Install dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Build
        working-directory: annotation-tool
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: annotation-tool/dist/
          retention-days: 7

  # Backend jobs run in parallel
  lint-backend:
    name: Backend / Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run ESLint
        working-directory: server
        run: npm run lint

      - name: Type check
        working-directory: server
        run: npx tsc --noEmit

  test-backend:
    name: Backend / Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fovea_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Generate Prisma client
        working-directory: server
        run: npx prisma generate

      - name: Run migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fovea_test
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fovea_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage/
          retention-days: 30

  build-backend:
    name: Backend / Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build
        working-directory: server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: server/dist/
          retention-days: 7

  # Model service jobs run in parallel
  lint-model-service:
    name: Model Service / Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: model-service/pyproject.toml

      - name: Install dependencies
        working-directory: model-service
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        working-directory: model-service
        run: ruff check .

      - name: Run ruff format check
        working-directory: model-service
        run: ruff format --check .

      - name: Run mypy
        working-directory: model-service
        run: mypy src/

  test-model-service:
    name: Model Service / Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: model-service/pyproject.toml

      - name: Install dependencies
        working-directory: model-service
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -e ".[dev]"

      - name: Run tests
        working-directory: model-service
        run: pytest -m "not requires_models" --cov=src --cov-report=json --cov-report=term --cov-report=html -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-service-coverage
          path: |
            model-service/coverage.json
            model-service/htmlcov/
          retention-days: 30

  # E2E tests require all services passing
  # TODO: E2E tests need frontend state/routing fixes - tests timeout waiting for videos
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: false  # Disabled: tests timeout, needs frontend routing investigation
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: annotation-tool/package-lock.json

      - name: Install frontend dependencies
        working-directory: annotation-tool
        run: npm ci

      - name: Install Playwright browsers
        working-directory: annotation-tool
        run: npx playwright install --with-deps chromium

      - name: Start Docker Compose services
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          echo "Waiting for services to be healthy..."
          timeout 120 sh -c 'until docker compose -f docker-compose.e2e.yml ps | grep -q "healthy"; do sleep 2; done'
          docker compose -f docker-compose.e2e.yml ps

      - name: Run E2E tests
        working-directory: annotation-tool
        env:
          BASE_URL: http://localhost:3000
          CI: true
        run: npm run test:e2e

      - name: Stop Docker Compose services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: annotation-tool/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: annotation-tool/test-results/
          retention-days: 30

  # Quality gate - all checks must pass
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs:
      - lint-frontend
      - test-frontend
      - build-frontend
      - lint-backend
      - test-backend
      - build-backend
      - lint-model-service
      # test-model-service disabled due to disk space constraints
      # test-e2e disabled until frontend routing issues resolved
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          {
            echo "## Quality Gate Results"
            echo ""
            echo "### Frontend"
            echo "- Lint: ${{ needs.lint-frontend.result }}"
            echo "- Tests: ${{ needs.test-frontend.result }}"
            echo "- Build: ${{ needs.build-frontend.result }}"
            echo ""
            echo "### Backend"
            echo "- Lint: ${{ needs.lint-backend.result }}"
            echo "- Tests: ${{ needs.test-backend.result }}"
            echo "- Build: ${{ needs.build-backend.result }}"
            echo ""
            echo "### Model Service"
            echo "- Lint: ${{ needs.lint-model-service.result }}"
            echo "- Tests: skipped (disk space constraints)"
            echo ""
            echo "### Integration"
            echo "- E2E Tests: skipped (frontend routing issues)"
          } >> "$GITHUB_STEP_SUMMARY"

          # Fail if any required job failed
          LINT_FRONTEND="${{ needs.lint-frontend.result }}"
          TEST_FRONTEND="${{ needs.test-frontend.result }}"
          BUILD_FRONTEND="${{ needs.build-frontend.result }}"
          LINT_BACKEND="${{ needs.lint-backend.result }}"
          TEST_BACKEND="${{ needs.test-backend.result }}"
          BUILD_BACKEND="${{ needs.build-backend.result }}"
          LINT_MODEL="${{ needs.lint-model-service.result }}"

          if [ "$LINT_FRONTEND" != "success" ] || \
             [ "$TEST_FRONTEND" != "success" ] || \
             [ "$BUILD_FRONTEND" != "success" ] || \
             [ "$LINT_BACKEND" != "success" ] || \
             [ "$TEST_BACKEND" != "success" ] || \
             [ "$BUILD_BACKEND" != "success" ] || \
             [ "$LINT_MODEL" != "success" ]; then
            {
              echo ""
              echo "❌ Quality gate FAILED"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          {
            echo ""
            echo "✅ Quality gate PASSED"
          } >> "$GITHUB_STEP_SUMMARY"
