# Development Docker Compose for Fovea Server Dependencies
# This provides PostgreSQL with pgvector, Redis, and observability stack for local development

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fovea-postgres-dev
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fovea
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fovea-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: fovea-otel-collector-dev
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ../otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: fovea-jaeger-dev
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317"         # OTLP gRPC
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: fovea-prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-dev-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: fovea-grafana-dev
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-dev-data:/var/lib/grafana
      - ../grafana-dashboards/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ../grafana-dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-dev-data:
  redis-dev-data:
  prometheus-dev-data:
  grafana-dev-data:
