[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit (security)
    "T20",  # flake8-print
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "PL",   # pylint
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "S101",    # use of assert (allowed in tests)
    "ANN101",  # missing type annotation for self in method
    "ANN102",  # missing type annotation for cls in classmethod
    "ANN401",  # typing.Any is disallowed (too strict, needed for model objects)
    "T201",    # print found (logging is not set up yet, using print)
    "PLW0603", # global statement (needed for FastAPI lifespan)
    "S603",    # subprocess without shell (ffmpeg is system tool, safe)
    "S607",    # partial executable path (ffmpeg is in PATH)
    "ARG001",  # unused function argument (FastAPI requires signature)
    "PLR0913", # too many arguments (VideoInfo dataclass needs 7 params)
]

[tool.ruff.lint.per-file-ignores]
"test/**/*.py" = ["S101", "ANN201", "ANN001", "PLR2004"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_any_unimported = true
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict_concatenate = true

[[tool.mypy.overrides]]
module = "test.*"
disallow_untyped_defs = false
disallow_any_generics = false
