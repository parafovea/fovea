[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
markers =
    asyncio: mark test as async
    requires_models: mark test as requiring heavy ML models (torch, transformers, etc.)
