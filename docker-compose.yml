# Docker Compose configuration for fovea (Compose Spec - no version field)
name: fovea

services:
  frontend:
    build:
      context: ./annotation-tool
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://backend:3001}
        - VITE_MODEL_SERVICE_URL=${VITE_MODEL_SERVICE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fovea-network
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - FOVEA_MODE=${FOVEA_MODE:-multi-user}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MODEL_SERVICE_URL=${MODEL_SERVICE_URL:-http://model-service:8000}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TEST_USER_PASSWORD=${TEST_USER_PASSWORD}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-fovea-backend}
      # Video Storage Configuration
      - VIDEO_STORAGE_TYPE=${VIDEO_STORAGE_TYPE:-local}
      - STORAGE_PATH=${STORAGE_PATH:-/videos}
      - VIDEO_BASE_URL=${VIDEO_BASE_URL:-/api/videos}
      # S3 Configuration (when VIDEO_STORAGE_TYPE=s3 or hybrid)
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_REGION=${S3_REGION:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_PUBLIC_BUCKET=${S3_PUBLIC_BUCKET:-false}
      # CDN Configuration (optional)
      - CDN_ENABLED=${CDN_ENABLED:-false}
      - CDN_BASE_URL=${CDN_BASE_URL:-}
      - CDN_SIGNED_URLS=${CDN_SIGNED_URLS:-true}
      # Thumbnail Storage Configuration
      - THUMBNAIL_STORAGE_TYPE=${THUMBNAIL_STORAGE_TYPE:-local}
      - THUMBNAIL_PATH=${THUMBNAIL_PATH:-/videos/thumbnails}
      - THUMBNAIL_S3_PREFIX=${THUMBNAIL_S3_PREFIX:-thumbnails/}
    volumes:
      - ./videos:/videos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - fovea-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Model service base configuration (used by both CPU and GPU variants)
  # Use YAML anchor for shared config
  model-service: &model-service-base
    build:
      context: ./model-service
      dockerfile: Dockerfile
      args:
        BUILD_MODE: ${MODEL_BUILD_MODE:-minimal}
        DEVICE: cpu
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/models
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - MODEL_CONFIG_PATH=/config/models.yaml
    volumes:
      - model-cache:/models
      - ./videos:/videos
      - ./model-service/config:/config
    networks:
      - fovea-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles: ["cpu", ""]  # Active by default (empty profile) and with --profile cpu

  # GPU variant of model service (activated with --profile gpu)
  model-service-gpu:
    <<: *model-service-base
    build:
      context: ./model-service
      dockerfile: Dockerfile
      args:
        BUILD_MODE: ${MODEL_BUILD_MODE:-full}
        DEVICE: gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - TRANSFORMERS_CACHE=/models
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - MODEL_CONFIG_PATH=/config/models.yaml
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - PYTORCH_CUDA_ALLOC_CONF=${PYTORCH_CUDA_ALLOC_CONF:-max_split_size_mb:512}
    networks:
      fovea-network:
        aliases:
          - model-service
    profiles: ["gpu"]

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=fovea
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fovea_password}
      - POSTGRES_DB=fovea
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fovea-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fovea"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fovea-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics exporter
    networks:
      - fovea-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - fovea-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3002:3000"
    networks:
      - fovea-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  fovea-network:
    driver: bridge

volumes:
  model-cache:
  postgres-data:
  redis-data:
  video-data:
  prometheus-data:
  grafana-data:
